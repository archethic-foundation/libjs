<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archethic - Public Key Generator</title>
</head>
<body>
    <h1>Archethic Public Key generator</h1>

    <label for="seed">Key generation seed</label> <br />
    <input type="password" id="seed" placeholder="Enter your transaction seed" style="width: 500px" />
    <br /><br />
    <label for="index">Index of key to generate</label> <br />
    <input type="number" min="0" value="0" id="index" />
    <br /><br />
    <label for="curve">Elliptic curve</label>
    <br />
    <select id="curve">
        <option value="ed25519" selected="selected">Ed25519</option>
        <option value="P256">NIST-P256</option>
        <option value="secp256k1">secp256k1</option>
    </select>
    <br />
    <br />
    <button type="button" onclick="generatePublicKey()">Generate public key</button>
    <p id="publicKey"></p>

    <script src="../dist/index.js"></script>
    <script>
        function generatePublicKey() {

            seed = document.querySelector("#seed").value
            index = parseInt(document.querySelector("#index").value)
            curve = document.querySelector("#curve").value

            if (seed == "" ||Â index == NaN) {
                return
            }

            const { publicKey } = Archethic.deriveKeyPair(seed, index, curve)
            document.querySelector("#publicKey").innerText = publicKey
        }
    </script>
</body>
</html>
